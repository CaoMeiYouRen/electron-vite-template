name: Test
on: [push, pull_request]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js@lts environment
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: yarn
      - run: npm run lint
      - run: npm run build
      - name: build-linux
        # if: matrix.os == 'ubuntu-latest'
        run: npm run build:linux
